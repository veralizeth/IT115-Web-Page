           <p> What is window: Windows is a group of several proprietary graphical operating system families developed and marketed by Microsoft.It is a separate viewing area on a computer display screen in a system that allows multiple viewing areas as part of a graphical user interface ( GUI ). Windows are managed by a windows manager as part of a windowing system .It can usually be resized by the user. There are 7 types of windows from it: Windows NT 3.1, Windows XP, Windows Vista, Windows 7, Windows 8 and 8.1, Windows10, Windows 11.</p>
           
           <p> Windows NT 3.1: Windows NT 3.1 was available in two editions: Windows NT 3.1 for workstations, and Windows NT 3.1 Advanced Server for servers. When these premiered, their sales were limited by high system requirements, and a general lack of 32-bit applications to take advantage of the OS's data processing capabilities.</p>
           
           <p> Windows XP: Windows XP is a major release of Microsoft's Windows NT operating system. It was released to manufacturing on August 24, 2001.</p>

	   <p> Windows Vista: Windows Vista is a major release of the Windows NT operating system developed by Microsoft. It was the direct successor to Windows XP, which was released five years earlier, at the time being the longest time span between successive releases of Microsoft's Windows desktop operating systems. Windows Vista aimed to increase the level of communication between machines on a home network, using peer-to-peer technology to simplify sharing files and media between computers and devices.</p>
